<html>

<head>
  <style>
    body {
      background-color: #080D2A;
      color: white;
      margin: 12px;
    }

    .center {
      text-align: center;
    }

    button {
      border-radius: 5px;
      border: 1px solid lightgray;
      background-color: transparent;
      color: white;
      height: 30px;
      width: 200px;
      cursor: pointer;
      display: block;
      margin: auto;
    }

    button:hover {
      border: 1px solid white;
      background-color: #505471;
    }

    button:focus {
      background-color: #080D2A;
    }

    button:disabled {
      border: 1px solid lightgray;
      background-color: transparent;
      opacity: 0.5;
      cursor: default;
    }

    label {
      cursor: pointer;
    }

    input {
      cursor: pointer;
    }

    .main-container {
      background-color: #2d324f;
      display: block;
      border: 1px solid #505471;
      border-radius: 8px;
      padding: 16px;
    }

    .container {
      margin: 10px;
    }

    .line-container {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      margin: 10px;
    }

    .field {
      margin: 10px 0px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    select.fixsize {
      width: 93px;
    }

    input {
      width: 93px;
    }
  </style>
</head>

<body style="width:300px; height:550px;">
  <div class="background">
    <h1 class="center" style="margin-bottom: 12px;">RetailSpot</h1>
    <div class="container center">
      This extension loads a RetailSpot Ad into the web page to generate an advertisement preview.
    </div>
    <div class="main-container">
      <div>
        <h3>Config</h3>
        <div class="container">
          <div class="field">
            <b>Content:</b>
            <select id="content-select">
              <option value="samsung.xml">Samsung Galaxy</option>
              <option value="karcher.xml">Karcher</option>
              <option value="atv">Product Discovery</option>
            </select>
          </div>
          <div class="field">
            <b>Format:</b>
            <select id="format-select">
              <option value="ingrid">InGrid</option>
              <option value="slider">Slider</option>
              <option value="intext">InText</option>
            </select>


          </div>
          <button id="applybutton">See preview</button>
        </div>
      </div>
    </div>
    <div class="container">
      <h3>Advanced Config</h3>

      <div class="container">

        <div class="field show-ingrid show-slider">
          <b>Align:</b>
          <select id="align-select" class="fixsize">
            <option value="right">Right</option>
            <option value="left">Left</option>
          </select>
        </div>

        <div class="field">
          <div class="check-container">
            <input type="checkbox" id="sound-check" checked />
            <label for="sound-check">Show sound button</label>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="field">
          <div class="check-container show-ingrid">
            <input type="checkbox" id="enlarge-check" />
            <label for="enlarge-check">Try to enlarge video</label>
          </div>
        </div>

        <div class="field">
          <b>video background:</b>
          <select id="vid-bg-select" class="fixsize">
            <option value="tranparent">tranparent</option>
            <option value="white">white</option>
            <option value="black">black</option>
          </select>
        </div>

        <div class="field">
          <b>video fit:</b>
          <select id="vid-fit-select" class="fixsize">
            <option value="contain">contain</option>
            <option value="cover">cover</option>
          </select>
        </div>
      </div>
      <div class="container">
        <div class="field show-ingrid">
          <div class="check-container hide-product-disc">
            <input type="checkbox" id="native-check" checked />
            <label for="native-check">Native ad</label>
          </div>
        </div>
        <div class="field show-ingrid">
          <b>Size:</b>
          <select id="size-select" class="fixsize">
            <option value="1">1 slot wide</option>
            <option value="2">2 slot wide</option>
          </select>
        </div>
      </div>
      <div class="container">

        <div class="field show-ingrid">
          <b>Sponsored Align:</b>
          <select id="sponsored-align-select" class="fixsize">
            <option value="bottom">bottom</option>
            <option value="top">top</option>
            <option value="top left">top left</option>
            <option value="top right">top right</option>
            <option value="bottom left">bottom left</option>
            <option value="bottom right">bottom right</option>
          </select>
        </div>
        <div class="field show-ingrid">
          <b>Sponsored Label:</b>
          <input id="sponsored-label-input" type:"text" value="Sponsored" />
        </div>
      </div>
    </div>



    <script type="text/javascript" src="popup.js"></script>
    <script type="text/javascript">
      fetch()
    </script>

</body>

</html>
