<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetailSpot sample player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #e6f6fe;
    }

    #header {
      text-align: center;
      padding: 20px;
    }

    #logo {
      max-width: 275px;
    }


    #videoContainer {
      width: 300px;
      height: 270px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    #target {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <script type="text/javascript" src="https://static-preprod.retailspotads.com/rsplayer.js"></script>
</head>

<body>

  <div id="header">
    <img id="logo"
      src="https://static.wixstatic.com/media/0b66d2_b422a51179a24f71a843a1db74978d2b~mv2.png/v1/fill/w_268,h_151,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/unknown-8962.png"
      alt="Logo">
    <h1>Simple banner example</h1>
    <h3>Env: PREPROD</h3>
    <h3>Placement: 696e3aaf728826790bab0da5</h3>
  </div>

  <div id="videoContainer">
    <div id="target"></div>
  </div>

  <script>
    const RetailSpotConfig = {
      mediatype: 'banner',
      placement: "696e3aaf728826790bab0da5",
      width: '100%',
      height: '100%',
      positionSelector: "#target"
    }

    window.RetailSpot.init(RetailSpotConfig, function (creative) {
      creative.subscribe(function () {
        console.log("RSPlayer: AdLoaded!");
      }, window.RetailSpot.VPAID_EVENTS.AdLoaded);
      creative.subscribe(function () {
        console.log("RSPlayer: AdStopped!");
      }, window.RetailSpot.VPAID_EVENTS.AdStopped);
      creative.subscribe(function () {
        console.log("RSPlayer: Skip button clicked!");
      }, window.RetailSpot.VPAID_EVENTS.AdSkipped);
    });
  </script>

</body>

</html>
