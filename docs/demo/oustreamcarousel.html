<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetailSpot sample player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #e6f6fe;
    }

    #header {
      text-align: center;
      padding: 20px;
    }

    #logo {
      max-width: 275px;
    }

    #videoContainer {
      width: calc(100% - 100px);
      height: 300px;
      position: relative;
      overflow: hidden;
      background-color: #fbd285;
      padding: 50px;
    }

    #target {
      position: relative;
      width: calc(100% - 100px);
      height: 300px;
      max-width: 1200px;
      margin: auto;
    }
  </style>
  <script type="text/javascript" src="https://static.retailspotads.com/rsplayer.js"></script>
</head>

<body>

  <div id="header">
    <img id="logo"
      src="https://static.wixstatic.com/media/0b66d2_b422a51179a24f71a843a1db74978d2b~mv2.png/v1/fill/w_268,h_151,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/unknown-8962.png"
      alt="Logo">
    <h1>Oustream video/carousel side by side </h1>
  </div>

  <div id="videoContainer">
    <div id="target"></div>
  </div>

  <script>
    const RetailSpotConfig = {
      placement: 'eq-609785-1856964-128686',
      positionSelector: "#target",
      itemsMinWidth: 200,
      autoroll: 4000,
      arrowAbove: true,
      width: '100%',
      height: 300,
      videoLoop: true,
      hideButtons: 3000,
      closeButton: false,
      secondaryColor: '#f9c863',
      template: '<div style="border: solid #004196;border-width: 2px 1px;width:100%;height:100%;background:#fff;overflow:hidden;display:flex;flex-direction:column;align-items:flex-start;padding:10px;box-sizing:border-box;font-family:sans-serif;"><img class="rs-el-img" style="width:200px;height:160px;object-fit:contain;margin-bottom:10px;"><div class="rs-el-title" style="max-height: 50px;font-size:14px;font-weight:bold;color:#004196;text-align:left;margin: 0 0 5px 20px;"></div><div class="rs-el-description" style="font-size:14px;text-align:left;margin: 0 20px 10px 20px;min-height: 32px;"></div><div class="rs-el-price" style="color:#004196;font-size:23px;font-weight:600;text-align:left;margin: 0 20px 10px 20px;flex-grow:1;"></div></div>'
    }

    window.RetailSpot.init(RetailSpotConfig, function (creative) {
      creative.subscribe(function () {
        console.log("RSPlayer: AdLoaded!");
      }, window.RetailSpot.VPAID_EVENTS.AdLoaded);
      creative.subscribe(function () {
        console.log("RSPlayer: AdStopped!");
      }, window.RetailSpot.VPAID_EVENTS.AdStopped);
      creative.subscribe(function () {
        console.log("RSPlayer: Skip button clicked!");
      }, window.RetailSpot.VPAID_EVENTS.AdSkipped);
    });
  </script>

</body>

</html>
