<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kay Value sample</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #e6f6fe;
    }

    #header {
      text-align: center;
      padding: 20px;
    }

    #logo {
      max-width: 275px;
    }


    .videoContainer {
      width: 800px;
      margin: 0 auto;
      overflow: hidden;
    }

    #target {
      width: 500px;
      height: 280px;
      margin: auto;
    }
    #target2 {
      width: 800px;
      height: 200px;
    }
  </style>
  <script type="text/javascript" src="https://static-preprod.retailspotads.com/rsplayer.js"></script>
</head>

<body>

  <div id="header" style="display: flex; flex-direction: row; align-items: center;justify-content:center;">
    <img id="logo"
      src="https://static.wixstatic.com/media/0b66d2_b422a51179a24f71a843a1db74978d2b~mv2.png/v1/fill/w_268,h_151,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/unknown-8962.png"
      alt="Logo">
    <h1>Oustream with KeyValue targeting example</h1>
  </div>

  <div style=" display: flex; flex-direction:column;justify-content:  center; align-items: flex-start; max-width:1024px; margin: auto;">
    <div class="videoContainer">
      <p><b>key value:   "crea" = "samsung"</b></p>
      <div id="target"></div>
    </div>
    <div class="videoContainer">
      <p><b>key value:   "crea" = "iphone"</b></p>
      <div id="target2"></div>
    </div>  
  </div>


  <script>

    window.RetailSpot.init({
      placement: '68d50c2c19d2c0608f8bc9c8',
      width: '100%',
      height: '100%',
      positionSelector: "#target",
      allowRefresh: true,
      videoLoop: true,
      context:{
        crea:'samsung',
      }
    });


    window.RetailSpot.init({
      placement: '68d50c2c19d2c0608f8bc9c8',
      width: '100%',
      height: '100%',
      positionSelector: "#target2",
      allowRefresh: true,
      videoLoop: true,
      widget:'monna',
      context:{
        crea:'iphone',
      }
    });
  </script>

</body>

</html>
