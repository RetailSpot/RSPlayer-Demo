<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width" />
	<title>RetailSpot Monna PREVIEW</title>
	<style>
		body {
			margin: 0px;
			padding: 0px;
			font-family: Arial, sans-serif;
			background-color: #e6f6fe;
		}

	</style>
</head>

<body>

	<div class="container">

	</div>




	<script type="text/javascript">


    nativeData = {
      "title": "Visa Infinite",
      "brand": "Visa",
      "description": "De nouvelles expériences : Privilèges et Club Visa Infinite, Concierge 24h/24...",
      "ctatext": "Découvrez my Visa",
      "imageUrl": "http://localhost:3000/docs/resources/visa/image.png",
      "clickUrl": "https://my.visa.fr/fr",
      "brandLogoUrl": "https://my.visa.fr/themes/custom/visa_ch_france/logo.svg",
      "brandColor": "#021e4c",
    };


		var s = document.createElement("script");
		s.src = "http://localhost:3000/dist/rsplayer.js";
		s.onload = function () {
			const RS = window.RetailSpot;

			const RetailSpotConfig = {
				partnerId: '644250',
        mediatype: "native",
        nativeData,
        widget:'monna',
				width: 200,
				height: 340,
				format: 'slider',
				align: 'right',
				hideButtons: 3000,
				autoroll: 6000,
				collapseButton: true,
				vmargin: 100, // default is 30
				// native template can be customized here 
				//template: '<div style="width:100%;height:100%;"><img src="" style="width:100%;height:100%;" class="rs-el-img"/></div>',
				mobile: {
					width: 360,
					height: 290,
				}
			}

			RS.init(RetailSpotConfig, (ad) => {
				if (ad && ad.subscribe) {
					ad.subscribe(() => RS.tools.track("http://fakepxl.retailspot.org"), RS.VPAID_EVENTS.AdClickThru);
					ad.subscribe(() => RS.tools.GAMNoAdCallback('Footer-web'), RS.VPAID_EVENTS.AdError);
				}
			});
		}
		document.body.appendChild(s);
	</script>
</body>

</html>
